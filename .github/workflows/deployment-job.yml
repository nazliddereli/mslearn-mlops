name: Model deployment

on:
  workflow_dispatch:

jobs:
  deployment-job:
    runs-on: ubuntu-latest
    environment:
      name: "production"
    steps:
    - name: Check out repo
      uses: actions/checkout@main
    - name: Install az ml extension
      run: az extension add -n ml -y
    - name: Azure login
      uses: azure/login@v1
      with:
        creds: ${{secrets.AZURE_CREDENTIALS}}
    - name: Create endpoint
      run: az ml online-endpoint create --name diabetes-prod-model-deployment
    - name: Deploy model
      run: az ml online-deployment create -f src/job-deploy.yml --all-traffic